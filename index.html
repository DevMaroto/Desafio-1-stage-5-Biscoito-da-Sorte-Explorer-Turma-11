<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Biscoito da Sorte</title>
</head>
<body>
  <main>
    <div class="hero">
      <h1>Qual é a sua sorte de hoje?</h1>
      <p>Abra o biscoito e descubra!</p>
      <button id="open-cookie">
        <img id="cookie" src="./imgs/fortune-cookie.svg" alt="">
      </button>
    </div>
  
    <div class="hero-open-cookie hide">
      <h2>Aqui está a sua sorte de hoje:</h2>
      <p>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
      <img src="./imgs/opened-fortune-cookie.svg" alt="">
      <button id="open-other-cookie">Abrir outro biscoito</button>
    </div>
  </main>

  <script src="./script.js"></script>
</body>
</html>
